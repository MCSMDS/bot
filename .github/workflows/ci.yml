name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 4,10,16,22 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          repository: MCSMDS/Robot
          token: ${{ secrets.GITHUBPATA }}

#      - uses: actions/setup-java@v1.4.3
#        with:
#          java-version: 1.8

      - name: Docker
        run: |
          docker pull node:latest
          docker pull python:latest
          docker pull ruby:latest
          docker pull golang:latest

      - name: Build
        run: |
          chmod +x ./mirai/start-mirai-console.sh
          cd node-mirai
          npm i

      - name: Start
        run: node node-mirai/launch.js

